<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- inizio header  -->
    <header>
        <div class="contenitore-head">
            <img id="logo" src="img/logo copia.png" alt="logo Toboolist">
            <span id="testo-logo">Toboolist</span>
        </div>

    </header>
    <!-- fine header  -->
    <!-- inizio main  -->
    <main class="contenitore">
        <!-- inizio main head  -->
        <div id="contenitore-bottoni">
            <span class="bottone-blu" >Add Task</span>
            <span id="bottone-bianco">Add Section</span>
        </div>

        <!-- fine main head  -->

        <!-- inizio main body  -->
        <!-- prima sezione new task  -->
        <section>
            <h3 class="titolo-sezione">&#9660; New Task</h3>
            <div class="row">
                <span class="spunta">&#10003;</span>
                <span class="argomento">Quarterly Newsletter</span>
                <span class="bottone-blu" id="pulsante">Editorial</span>
            </div>
            
        </section>
        <!-- /prima sezione new task  -->

        <!-- seconda sezione today  -->
        <section>
            <h3 class="titolo-sezione">&#9660; Today</h3>
            <div class="spazio-righe">
                <div class="row">
                    <span class="spunta">&#10003;</span>
                    <span class="argomento">Recluting blog post</span>
                    <span class="bottone-blu" id="pulsante">Editorial</span>
                </div>
            </div>
            <div class="spazio-righe">
                <div class="row">
                    <span class="spunta">&#10003;</span>
                    <span class="argomento">Mobile app luaunch</span>
                    <span class="bottone-blu" id="pulsante">Q1 goals</span>
                </div>
            </div>
            <div class="spazio-righe">
                <div class="row">
                    <span class="croce">&cross;</span>
                    <span class="argomento">interview John H.</span>
                    <span class="bottone-blu" id="pulsante">Recluting</span>
                </div>
            </div>
            <div class="spazio-righe">
                <div class="row">
                    <span class="spunta">&#10003;</span>
                    <span class="argomento">Subbmit update to mobile storefronts</span>
                    <span class="bottone-blu" id="pulsante">Mobile</span>
                </div>
            </div>
            

        </section>
        <!-- /seconda sezione today  -->

        <!-- terza sezione upcoming  -->
        <section></section>
        <!-- /terza sezione upcoming  -->
        <!-- fine main body  -->
    </main>
    <!-- fine main  -->
</body>
</html>
